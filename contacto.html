<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width">
    <title>Contacto - Barbershop</title>
    <link rel="stylesheet" href="contactoStyle.css">
    <link rel="shortcut icon" href="img/logo-blanco.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">
            <img src="img/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" style="resize:none;"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </div>

            <div>
                <p>¿En cuál horario desea ser atendido?</p>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la
                Barbería?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
    </main>
    <footer>
        <img src="img/logo-blanco.png">
        <p class="copyright">&copy Derechos reservados - Luis Jiménez (2023)</p>
    </footer>
</body>

</html>
